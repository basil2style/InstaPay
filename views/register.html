<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Registration page for vendors.">
    <meta name="author" content="Priyank Vasa">

    <link rel="icon" href="assets/favicon.png">
    <title>Vendor register</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="css/form.css" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">InstaPay</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Home</a></li>
			<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li><a href="#">Page 1-1</a></li>
				<li><a href="#">Page 1-2</a></li>
				<li><a href="#">Page 1-3</a></li>
			</ul>
			</li>
			<li><a href="#">Page 2</a></li>
			<li><a href="#">Page 3</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
		</div>
	</div>
	</nav>

    <div class="container">

        <form method="POST" action="https://instapay-animus.rhcloud.com/vendors">

            <input name="register" value="register" type="hidden">

            <label for="fname" class="sr-only">First name</label>
            <input name="fname" type="text" id="fname" class="form-control" placeholder="First name" required autofocus>

            <label for="lname" class="sr-only">Last name</label>
            <input name="lname" type="text" id="lname" class="form-control" placeholder="Last name" required>

            <label for="email" class="sr-only">Email address</label>
            <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required>

            <label for="password" class="sr-only">Password</label>
            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>

            <label for="cpassword" class="sr-only">Confirm password</label>
            <input name="cpassword" type="password" id="cpassword" class="form-control" placeholder="Confirm password" required>

            <label for="companyname" class="sr-only">Company name</label>
            <input name="companyname" type="text" id="companyname" class="form-control" placeholder="Company name" required>

            <label for="companyaddr" class="sr-only">Company address</label>
            <input name="companyaddr" type="text" id="companyaddr" class="form-control" placeholder="Company address" required>

            <label for="pcode" class="sr-only">Postal code</label>
            <input name="pcode" type="text" id="pcode" class="form-control" placeholder="Postal code" required>

            <label for="phone" class="sr-only">Telephone #</label>
            <input name="phone" type="tel" id="phone" class="form-control" placeholder="Telephone #" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>

    </div>
    <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

		<![endif]-->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

</body>

</html>
